name: Deploy to Firebase Hosting on merge or pull request

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build_and_deploy:

    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./web-app

    steps:
      - uses: actions/checkout@v3
      - run: npm ci 
      - run: CI='false' npm run build
      - run: npm test
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_LOJA_DROPSHIPPING_7536D }}'
          channelId: live
          projectId: loja-dropshipping-7536d
